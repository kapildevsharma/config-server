management:
  endpoints:
    web:
      exposure:
        include: health,info  # Expose only health and info endpoints
  endpoint:
    info:
      enabled: true  # Make sure /actuator/info is enabled

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
    prefer-ip-address: true   # ensures proper registration
